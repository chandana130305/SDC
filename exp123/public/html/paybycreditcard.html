<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
 <!-- Ensures proper text encoding to support international characters -->

 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <!-- Makes the page responsive and compatible with different screen sizes -->
<title>Payment By Credit Card</title>
	<!-- Linking external CSS file-->
	<link rel="stylesheet" href="../css/paybycreditcard.css" />
	</head>
<body>
    <!-- Payment form container -->
    <form class="payment-form" action="orderconfirm.html" method="post">
      <h1>Payment By Credit Card</h1>
      <!-- Card Number Input -->
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="xxxx-xxxx-xxxx-xxxx"
          required
          pattern="\d{4}-\d{4}-\d{4}-\d{4}"
          title="Enter a valid 16-digit card number (xxxx-xxxx-xxxx-xxxx)"
        />
        <!-- Ensures users enter a 16-digit card number in the correct format -->
      </div>
      <!-- Expiry Date Input -->
      <div class="form-group">
        <label for="exp-date">Exp Date:</label>
        <input
          type="text"
          id="exp-date"
          name="exp-date"
          placeholder="MM/YY"
          required
          pattern="(0[1-9]|1[0-2])/[0-9]{2}"
          title="Enter a valid expiry date (MM/YY)"
        />
   <!-- Ensures the date is in MM/YY format and validates months (01-12) -->
      </div>
      <!-- CVV Input -->
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input
          type="password"
          id="cvv"
          name="cvv"
          placeholder="xxx"
          required
          pattern="\d{3}"
          title="Enter a valid 3-digit CVV"
        />
      <!-- Uses 'password' type for security, expects a 3-digit CVV code -->
      </div>
     <!-- Cardholder's Name Input -->
      <div class="form-group">
        <label for="card-name">Name on the Card:</label>
        <input
          type="text"
          id="card-name"
          name="card-name"
          placeholder="Name of the card"
          required
        />
        <!-- Requires the user to enter the cardholder's name â†’
</div>
      <!-- Payment & Cancel Buttons -->
      <div class="button-group">
        <input type="submit" value="Pay" />
        <input type="reset" value="Cancel" />
   <!-- Submit button processes the payment, Reset button clears input fields-->
      </div>
    </form>
  </body>
</html>
