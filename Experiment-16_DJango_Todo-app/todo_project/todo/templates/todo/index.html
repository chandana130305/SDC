<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #5cb85c;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            font-size: 16px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>üìù To-Do List</h1>

    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                {{ task.title }}
                <div class="actions">
                    {% if not task.completed %}
                        <a href="{% url 'complete_task' task.id %}">‚úÖ</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}">üóëÔ∏è</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
